name: CI tickspot.js

on:
  push:
    branches:
      - main
      - 'v*.[0-9]'
  pull_request:

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - run: npm i
      - run: npm run lint

  test:
    name: Tests

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - run: npm i
      - run: npm run test
